<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | CoreStack Creative</title>
  <style>
    :root {
      --dark-turquoise: #006d77;
      --light-blue: #83c5be;
      --very-light-grey: #edf6f9;
      --white: #ffffff;
      --black: #222222;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Verdana, sans-serif; }
    body { background: var(--very-light-grey); color: var(--black); }
    header { width: 100%; background: var(--dark-turquoise); display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; position: fixed; top: 0; left: 0; z-index: 1000; transition: top 0.3s; }
    .logo { font-size: 1.8rem; color: var(--white); font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav a { color: var(--white); text-decoration: none; font-size: 1rem; transition: color 0.3s; }
    nav a:hover { color: var(--light-blue); }
    .hero { background: linear-gradient(rgba(0,109,119,0.8), rgba(0,109,119,0.8)), url('https://images.unsplash.com/photo-1564866657310-78809f3b5a4e?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat; height: 70vh; display: flex; justify-content: center; align-items: center; text-align: center; color: var(--white); padding: 2rem; }
    .hero h1 { font-size: 3rem; }
    section { padding: 6rem 2rem 2rem; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; max-width: 500px; margin: 0 auto; }
    input, textarea { padding: 0.75rem; border: 1px solid var(--light-blue); border-radius: 5px; }
    button { padding: 0.75rem; background: var(--light-blue); border: none; border-radius: 5px; color: var(--black); cursor: pointer; font-size: 1rem; }
    button:hover { background: var(--white); }
    footer { background: var(--dark-turquoise); color: var(--white); text-align: center; padding: 2rem 1rem; margin-top: 2rem; }
    footer a { color: var(--light-blue); text-decoration: none; display: block; margin-top: 0.5rem; }
  </style>
</head>

<body>

<header id="header">
  <div class="logo">CoreStack Creative</div>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Contact Us</h1>
</section>

<section>
  <h2>Send Us a Message</h2>
  <form action="mailto:velo.guidrycsc@gmail.com" method="POST" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <div>
    <strong>Contact Us:</strong><br>
    <a href="mailto:velo.guidrycsc@gmail.com">velo.guidrycsc@gmail.com</a>
    <a href="mailto:baxter.caresscsc@gmail.com">baxter.caresscsc@gmail.com</a>
    <p>&copy; 2025 CoreStack Creative. All rights reserved.</p>
  </div>
</footer>

<script>
let prevScrollPos = window.pageYOffset;
const header = document.getElementById("header");
window.onscroll = function() {
  let currentScrollPos = window.pageYOffset;
  if (prevScrollPos > currentScrollPos) { header.style.top = "0"; }
  else { header.style.top = "-100px"; }
  prevScrollPos = currentScrollPos;
}
</script>

</body>
</html>
