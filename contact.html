<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Carolina Web Crafters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html">
        <img src="https://i.ibb.co/7J7bKyN3/logo1.png" alt="Logo" class="logo white-bg" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container fade-in">
    <section class="contact-section">
      <h1>Get in Touch</h1>
      <form action="mailto:info@carolinawebcrafters.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <img src="https://i.ibb.co/7J7bKyN3/logo1.png" alt="Logo" class="logo white-bg" />
    <p>Helping Carrboro businesses thrive online.</p>
    <p>Email: <a href="mailto:info@carolinawebcrafters.com">info@carolinawebcrafters.com</a></p>
  </footer>
</body>
</html>
